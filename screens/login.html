<div class="login">
    <fieldset class="loginFields">
            <h1>Login</h1>
            <div class="email-container">
                <label class="emailLabel" for="emailLabel">Username or email:</label>
                <input class="emailInput" id="usernameInput" name="email" type="email" required>
            </div>
            <div class="password-container">
                <label class="passwordLabel" for="passwordLabel">Password:</label>
                <input class="passwordInput" id="passwordInput" name="password" type="password" required>
            </div>
            <a class="forgotPasswordBtn" id="forgotPasswordBtn">Forgot Password?</a>
            
            <div class="button-container">
                <button class="logCancelBtn"id="logCancelBtn">Cancel</button>
                <button class="logSubBtn" id="logSubBtn">Submit</button>
            </div>
    </fieldset>
</div>
