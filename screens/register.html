
<div class="register">
    <fieldset class="regFields">
            <h1>Register</h1>
            <div class="email-container">
                <label class="emailLabel" for="emailLabel">Email:</label>
                <input class="emailInput"id="emailInput" name="email" type="email" required>
            </div>
            
            <div class="button-container">
                <button class="regCancelBtn"id="regCancelBtn">Cancel</button>
                <button class="regSubBtn" id="regSubBtn">Submit</button>
            </div>
    </fieldset>
</div>
